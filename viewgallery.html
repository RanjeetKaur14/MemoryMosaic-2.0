<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Mosaic Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleview.css" /> <!-- Changed to styleview.css -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
  <!-- Back Button (top left) -->
  <a href="upload.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back to Upload

  <h1 class="gallery-heading">Memory Mosaic</h1>

  <div class="gallery-container" id="gallery"></div>

    <i class="fas fa-plus"></i>
  </a>
  
  <!-- Logo (bottom left) -->
  <div class="logo">
    <a href="index.html">
      <img src="assets/logo.jpg" alt="logo" class="logo">

  <script type="module" src="firebase.js"></script>
