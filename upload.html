<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ARloid-Leave a Memory</title>
</head>
<body>
    <div class="header">
        <h1>Upload your Memory &lt;3</h1>
        
    </div>
    
    <div class="maincontent">
        <div class="fileinput">
            <input type="file" id="fileInput" accept="image/*,video/*" />

            <textarea id="caption" placeholder="Enter a caption..."></textarea>

            <input 
              type="text" 
              id="tags" 
              placeholder="Add tags (comma separated, e.g. college, friends, trip)" 
            />
            
            <button id="uploadBtn">Upload Memory</button>

        </div>
        
    </div>
    <div class="logo">
        <a href="index.html" ><img  src="assets/logo.jpg" alt="logo" class="logo"></a>
    </div>
  
    
    
    <!-- Firebase + Upload Logic -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./upload.js"></script>        
    
</body>
</html>
